name: ECommerce CI/CD

on:
  push:
    branches: 
      - master
      - BranchTest1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npx ng build ECommerceApp --configuration production

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/ECommerceApp

      - name: üîç Check dist folder contents
        run: ls -R dist/
