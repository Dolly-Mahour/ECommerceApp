name: ECommerce CI/CD

on:
  push:
    branches:
      - master
      - BranchTest1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npx ng build ECommerceApp --configuration production --base-href /ECommerceApp/


      - name: Zip the Build Folder
        run: |
          cd dist
          zip -r ecommerce-app.zip ecommerce-app

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/ecommerce-app.zip
      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/ecommerce-app

      

