name: ECommerce CI/CD

on:
  push:
    branches:
      - master
      - BranchTest1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Step 1: Checkout your code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # ‚úÖ Step 2: Set up Node.js (you can change version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ‚úÖ Step 3: Install Angular project dependencies
      - name: Install Dependencies
        run: npm install

      # ‚úÖ Step 4: Build the Angular project with correct base-href for GitHub Pages
      - name: Build Angular App
        run: |
          npx ng build ECommerceApp --configuration production --base-href /ECommerceApp/
          echo "‚úÖ Build completed."

      # ‚úÖ Step 5: Debug - List the dist folder contents
      - name: Show dist folder structure
        run: |
          echo "üì¶ dist/ contents:"
          ls -l dist/
          echo "üîç Checking if index.html exists inside the expected folder:"
          ls -l dist/ecommerce-app

